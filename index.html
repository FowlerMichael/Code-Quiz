<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1 class="head">Code Quiz</h1>
    <main class="container">
      <div id="question"><p class="text">This is a timed multiple choice quiz with
        a total of five questions for every wrong question you will
      get five seconds removed from your current time</p></div>
      
      <div id="timer" class=side>30s
        <button id="start-btn"> Start Quiz </button></div>
      
    
      <div id="score" class="scoreInput">Score:</div>

      
      <section id="multipulChoice">
         <div class="btn-answers" id="answers"></div>
      </section>

    </main>
    <footer>
        <div class="highscores" id="highscores"><a href= Code-Quiz/highScores.html >High Scores</a></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
