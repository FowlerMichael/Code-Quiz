<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1 class="head">Code Quiz</h1>
    <main class="container">
      <div id="question"><p class="text">This is a timed multiple choice quiz with
        a total of five questions for every wrong question you will
      get five seconds removed from your current time</p></div>
      
      <div id="timer" class=side>30s<button id="start-btn"> Start Quiz </button></div>
    
      <div id="displayText"></div>
     
      <section id="multipulChoice">
         <div class="btn-answers" id="answers"></div>
      </section>

      <label id="initials">Save High Score<label>
        <input type="text" id="initialsInput" name="initials" placeholder="Enter Initials" maxlength="3">
        <br>
        <label id="score">score:<label>
        <br>
        <input type="button" id="saveScore" value= "Save highScore">
        <br>
       
    </main>
    <footer>
        <div class="highscores" id="highscores"><a href= highScores.html >High Scores</a></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
